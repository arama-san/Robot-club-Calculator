<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ステアリング計算</title>
    <link rel="stylesheet" href="steering.css">
</head>

<body>
    <header>
        <h1 class="header-logo">ステアリング計算/<span>Steering-Calculation</span></h1>
        <ul class="header-list">
            <a href="main.html"><li>トップへ戻る</li></a>
            <li>計算手順</li>
        </ul>
    </header>

    <main>
        <div class="mechanum">
            <img class="steering-img" src="image/ステアリング計算用画像.jpg">
        </div>

        <!--　入力欄　-->
        <div class="input-collection" id="yuyu">

            <div class="data">
                <p class="name" id="weight_name">マシン重量/Weight</p>
                <input type="number" value="0" min="0" class="input-Box" id="weight" onchange="change()">
                <select class="unit" id="wei_unit">
                    <option value="1">kg</option>
                    <option value="0.001">g</option>
                </select>
            </div>

            <div class="data">
                <p class="name">走行抵抗係数/Running resistance</p> 
                <input type="number" value="3" min="0" max="100" class="input-Box" id="run_res" onchange="change()">
                <p class="unit">%</p>
            </div>

            <div class="data">
                <p class="name">機械効率/Mechanical Efficiency</p> 
                <input type="number" value="80" min="0" max="100" class="input-Box" id="me" onchange="change()">
                <p class="unit">%</p>
            </div>

            <div class="data">
                <p class="name">地面の傾き/slope</p> 
                <input type="number" value="0" min="0" max="90" class="input-Box" id="slope" onchange="change()">
                <p class="unit">°</p>
            </div>

            <div class="data">
                <p class="name" id="wheel_name">ホイール直径/Diameter</p>
                <input type="number" value="0" min="0" class="input-Box" id="wheel" onchange="change()">
                <select class="unit" id="whe_unit">
                    <option value="0.001">mm</option>
                    <option value="0.01">cm</option>
                    <option value="1">m</option>
                </select>
            </div>

            <div class="data">
                <p class="name">ホイール数/Number of wheel</p>
                <input type="number" value="1" min="1" max="4" class="input-Box" id="Num_wheel" onchange="change()">
                <p class="unit">輪</p>
            </div>

            <div class="data">
                <p class="name" id="v_name">移動速度/Speed</p>
                <input type="number" value="0" min="0" class="input-Box" id="v" onchange="change()">
                <select class="unit" id="v_unit">
                    <option value="1">m/s</option>
                    <option value="0.01">cm/s</option>
                    <option value="0.001">mm/s</option>
                    <option value="0.2777">km/h</option>
                </select>
            </div>

            <!-- 計算ボタン -->
            <button class="cal-button" onclick="clickBtn1()">-計算/Calculate-</button>
            <!--リセットボタン-->
            <button class="cal-button" onclick="clickBtn2()">-リセット/Reset-</button>
            
        </div>

    <!--　計算結果表示　-->
        <div class="output-collection">
            <div class="data">
                <p class="name">出力/Power</p>
                <p class="output-Box" id="power" type="number">0</p>
                <p class="unit">W</p>
            </div>

            <div class="data">
                <p class="name">回転数/Revolutions</p>
                <p class="output-Box" id="rpm" type="number">0</p>
                <p class="unit">rpm</p>
            </div>

            <div class="data">
                <p class="name">トルク/Torque</p>
                <p class="output-Box" id="tor" type="number">0</p>
                <select class="unit" id="tor_unit" onchange="unit_change()">
                    <option value="1">N・m</option>
                    <option value="0.102">kg・m</option>
                    <option value="10.2">kg・cm</option>
                    <option value="10200">g・cm</option>
                </select>
            </div>
        </div>
        
    </main>

    <footer>
    
    </footer>

    <!--効果音読み込み-->
    <audio id="btnsound" preload="auto">
        <source src="sound/decision17.mp3">
    </audio>

    <audio id="success_sound" preload="auto">
        <source src="sound/decision24.mp3">
    </audio>

    <audio id="error_sound" preload="auto">
        <source src="sound/warning1.mp3">
    </audio>

    <script type="text/javascript" src="steering.js"></script>
</body>

</html>
